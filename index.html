<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />

    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/images/logo.svg" alt="Logo X-Men" />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="Ciclope"
            data-description="Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi."
          >
            <img src="./src/images/card-ciclope.jpg" alt="personagem Ciclope" />
          </li>
          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz."
          >
            <img
              src="./src/images/card-jean-grey.jpg"
              alt="personagem Jean-Grey"
            />
          </li>
          <li
            class="personagem"
            id="lince-negra"
            data-name="Lince-negra"
            data-description="Lince Negra é o codinome de Kitty Pryde. Ela tem o poder de Intangibilidade."
          >
            <img
              src="./src/images/card-lince-negra.jpg"
              alt="personagem Lince-negra"
            />
          </li>
          <li
            class="personagem"
            id="tempestade"
            data-name="Tempestade"
            data-description="Tempestade consegue alterar sua percepção visual para ver o universo como padrões de energia, detectando o fluxo de energia eletromagnética, termal ou cinética e o que pode estar causando um fenômeno climático. Essa capacidade de ver energia, também vale para o sistema nervoso do corpo humano."
          >
            <img
              src="./src/images/card-tempestade.jpg"
              alt="personagem Tempestade"
            />
          </li>
          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="Vampira é uma mutante e tem a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele."
          >
            <img src="./src/images/card-vampira.jpg" alt="personagem Vampira" />
          </li>
          <li
            class="personagem"
            id="logan"
            data-name="Wolwerine"
            data-description="Poderes e habilidades: Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal -; e tem diversas características animais, como sentidos muito aguçados."
          >
            <img src="./src/images/card-logan.jpg" alt="personagem Wolwerine" />
          </li>
          <li
            class="personagem"
            id="noturno"
            data-name="Noturno"
            data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil."
          >
            <img src="./src/images/card-noturno.jpg" alt="personagem Noturno" />
          </li>
          <li
            class="personagem"
            id="magneto"
            data-name="Magneto"
            data-description="Magneto possui o poder de manipular qualquer tipo de metal, inclusive Vibranium e Adamantium. Ele tem o controle do magnetismo, do metal, e vários campos magnéticos, com isso ele cria campos de força eletromagnéticos, pode literalmente desligar a gravidade em volta de si isso lhe permite voar a distâncias e velocidades razoáveis."
          >
            <img src="./src/images/card-magneto.jpg" alt="personagem Magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/images/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ciclope é um mutante, possuindo o poder de projetar pura energia de
            seus olhos de cor vermelho-rubi.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
